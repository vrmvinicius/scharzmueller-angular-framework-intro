<p>
   My name is {{name}}
</p>

<p *ngIf="name != 'Vinicius'">
   Name updated!
</p>
<button (click)="onChangeName()">Complete the name</button>

<button (click)="onAddElement()">New Element</button>
<ul>
   <li 
      *ngFor="let item of elements"
      [id]="'element' + item">Element {{ item }}</li>
</ul>
